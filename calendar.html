    <body>
      <div class="navbar">
        <img src="Assets/logo.png" alt="Logo" class="navbar-logo" />

        <ul class="navbar-menu">
          <li><a href="#home.html">HOME </a></li>

      <div class="content">
        <!-- Calendar with todo list Modern Calendar could be used with the

        <div class="container">

              <div class="month">

                <!--Holy shit di ko alam pano gagawin, gusto ko simulan na tas tapusin pero di ko magawa-->
                <i class="fas fa-angle-right prev"> </i>
